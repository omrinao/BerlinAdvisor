  <section id="portfolio">
      <br><br><br><br>
    <div class="container">
      <div class="center">
        <div class="col-md-6 col-md-offset-3">
          <h2>Points of Interests</h2>
          <hr>
          <p class="lead">What do you feel like doing in a city where everything can be done?</p>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="col-lg-12">
        <ul class="portfolio-filter text-center">
            <li><a class="btn btn-default" data-filter=".all">All Attractions</a></li>
          <li><a class="btn btn-default" data-filter=".sight">Sights</a></li>
          <li><a class="btn btn-default" data-filter=".museum">Museums</a></li>
          <li><a class="btn btn-default" data-filter=".restaurant">Restaurants</a></li>
          <li><a class="btn btn-default" data-filter=".shopping">Shopping</a></li>
        </ul>
        <!--/#portfolio-filter-->

        <div class="row">
          <div class="portfolio-items">
            <div ng-repeat="poi in randomPOI" class={{poi.CategoryName}}>
              <div class="recent-work-wrap">
                <img class="img-responsive" ng-src="{{poi.ImageURL}}" alt="">
                <div class="overlay">
                  <div class="recent-work-inner">
                    <h3 ng-bind="poi.POIName"><U></U></h3>
                    <p ng-bind="poi.Description"></p>
                    <a class="preview"><i class="fa fa-eye"></i>
                      View Details</a>
                      <a class="preview" href="#"><i class="fa fa-star"></i>
                        Add to Favorites</a> 
                  </div>
                </div>
              </div>
            </div>
            <!--/.portfolio-item-->

          </div>
        </div>
      </div>
    </div>
  </section>
  <!--/#portfolio-item-->
