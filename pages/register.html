<section id="register">
    <br><br><br><br>
  <div class="contact-page">
    <div class="container">
      <div class="center">
        <h2><U>Register</U></h2><hr>
      </div>
      <div class="row contact-wrap">
        <div class="col-md-8 col-md-offset-2">
          <div id="sendmessage">Your message has been sent. Thank you!</div>
          <div id="errormessage"></div>
          <form action="" method="post" role="form" class="contactForm">
            <div class="form-group">
              <input type="text" name="fname" class="form-control" id="fname" placeholder="First Name" data-rule="minlen:2"
                data-msg="Please enter at least 2 chars" />
              <div class="validation"></div>
            </div>
            <div class="form-group">
                <input type="text" name="lname" class="form-control" id="lname" placeholder="Last Name" data-rule="minlen:2"
                  data-msg="Please enter at least 2 chars" />
                <div class="validation"></div>
              </div>
              <div class="form-group">
                  <input type="text" name="country" class="form-control" id="country" placeholder="Country" data-rule="minlen:2"
                    data-msg="Please enter at least 2 chars" />
                  <div class="validation"></div>
                </div>
              <div class="form-group">
              <input type="text" name="city" class="form-control" id="city" placeholder="City" data-rule="minlen:2"
                data-msg="Please enter at least 2 chars" />
              <div class="validation"></div>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" name="email" id="email" placeholder="Email" data-rule="email"
                data-msg="Please enter a valid email" />
              <div class="validation"></div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" data-rule="minlen:4"
                data-msg="Please enter at least 8 chars of subject" />
              <div class="validation"></div>
            </div>
            <div class="form-group">
              <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us"
                placeholder="Message"></textarea>
              <div class="validation"></div>
            </div>

            <div class="text-center"><button type="submit" class="btn btn-primary btn-lg">Register</button></div>
            <br>
          </form>
        </div>
      </div>
      <!--/.row-->
    </div>
    <!--/.container-->
  </div>
  <!--/#contact-page-->
</section>
