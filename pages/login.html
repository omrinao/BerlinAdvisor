    <section id="login">
        <br><br><br><br>
      <div class="contact-page">
        <div class="container">
          <div class="center">
            <h2><U>Login</U></h2><hr>
          </div>
          <div class="row contact-wrap">
            <div class="col-md-8 col-md-offset-2">
              <div id="sendmessage">Your message has been sent. Thank you!</div>
              <div id="errormessage"></div>
              <form id="login" action="" method="post" role="form" class="contactForm">
                <div class="form-group">
                  <input type="text" name="username" class="form-control" id="username" placeholder="User Name" data-rule="minlen:2"
                    data-msg="Please enter at least 2 chars" />
                  <div class="validation"></div>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password" data-rule="minlen:2"
                      data-msg="Please enter at least 2 chars" />
                    <div class="validation"></div>
                  </div>
  
                <div class="text-center"><button type="submit" class="btn btn-primary btn-lg">Login</button></div>
                <div class="text-center"><button onClick="" class="btn btn-primary btn-lg">Restore Password</button></div>
                <br><br><br><br>
              </form>
            </div>
          </div>
          <!--/.row-->
        </div>
        <!--/.container-->
      </div>
      <!--/#contact-page-->
    </section>
