    <section id="login">
        <br><br><br><br>
      <div class="contact-page">
        <div class="container">
          <div class="center">
              <br>
            <h2><U>Login</U></h2><hr>
          </div>
          <div class="row contact-wrap">
            <div class="col-md-8 col-md-offset-2">
              <div id="sendmessage">You are logged in!</div>
              <div id="errormessage"></div>
              <form id="login" action="" method="post" role="form" class="contactForm">
                <div class="form-group">
                  <input id="loginUserName" type="text" ng-model="username" name="usernameTxtBox" class="form-control" id="usernameTxtBox" placeholder="User Name" data-rule="minlen:2"
                    data-msg="Please enter at least 2 chars" />
                  <div class="validation"></div>
                </div>
                <div class="form-group">
                    <input id="loginPassword" type="password" ng-model="password" name="passwordTxtBox" class="form-control" id="passwordTxtBox" placeholder="Password" data-rule="minlen:2"
                      data-msg="Please enter at least 2 chars" />
                    <div class="validation"></div>
                  </div>
                <br><br>
              </form>
            </div>
          </div>
          <!--/.row-->
        </div>
        <!--/.container-->
      </div>
      <!--/#contact-page-->
      <button id="loginBtn" ng-click="tryLogin()">Login</button>
      <button id="restoreBtn" ng-click="restorePass()">Restore Password</button>
    </section>
